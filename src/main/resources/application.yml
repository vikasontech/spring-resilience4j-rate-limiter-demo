resilience4j.ratelimiter:
  instances:
    processService:
      limitForPeriod: 1
      limitRefreshPeriod: 15s
      timeoutDuration: 1
      registerHealthIndicator: true

management:
  health:
    ratelimiters:
      enabled: true
    diskSpace:
      enabled: false
  endpoints:
    web:
      base-path: /
      exposure:
        include: info,health
      pathmapping:
        health: /health
        /info: /info
  endpoint:
    health:
      show-details: always

